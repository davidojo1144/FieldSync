version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: fieldsync_db
    environment:
      POSTGRES_USER: fieldsync
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fieldsync
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
